<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Data Lovers</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300&family=Signika:wght@300&display=swap"
    rel="stylesheet">
</head>

<body>
  <div id="root"></div>
  <script src="main.js" type="module"></script>

  <header></header>

  <main>

    <section class="header">
      <img class="logo" rel="icon" type="image/png" src="./images/pokemonTittle.png" alt="Pokemon Tittle" />
      <div class="search">
        <label>Encontre a ficha técnica do seu Pokémon favorito:</label>
        <input type="text" id="namePokemon" placeholder="Enter name Pokemon">
        <button id="submit">Pesquisar</button>
      </div>
    </section>

    <section class="cardPokemon">
      <div class="circle">
        <img id="imagePokemon" alt="Image Pokemon">
      </div>
      <div class="showNamePokemon">
        <img class="pokeball" alt="Image Pokeball" src="./images/pokeball.png">
        <h1 id="name"></h1>
      </div>
      <div class="dataPokemon">
        <p>Type: <span id="type"></span> </p>
        <p>About: <span id="about"></span> </p>
        <p>Evolution: <span id="evolution"></span></p>
      </div>
    </section>

  </main>

  <footer></footer>

</body>

</html>
