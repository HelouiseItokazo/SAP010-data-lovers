<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Lovers</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300&family=Signika:wght@300&display=swap"
    rel="stylesheet">
</head>

<body>
  
  <script src="main.js" type="module"></script>

  <header>
    <nav id="navPc">
      <div class="home">Home</div>
      <div>Informações</div>
      
    </nav>
    <nav id="navCel">
      <div id="menuMob">
        <img src="images/menu.png" alt="menu">
      </div>
      <ul>
        <li class="home">Home</li>
        <li>Informações</li>
      </ul>
    </nav>
  </header>

  <main>

    <section class="header">
      <img class="logo" rel="icon" type="image/png" src="./images/pokemonTittle.png" alt="Pokemon Tittle" />
      <div class="search">
        <label>Encontre a ficha técnica do seu Pokémon favorito:</label>
        <input type="text" id="namePokemon" placeholder="Enter name Pokemon">
        <select id="orderBy">
          <option value="a-z">A-Z</option>
          <option value="z-a">Z-A</option>
        </select>
        <button id="submit">Pesquisar</button>
      </div>
    </section>

    <section id="pokemons" class="cardPokemon"></section>

  </main>

  <footer></footer>

</body>

</html>
